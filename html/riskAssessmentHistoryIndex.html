<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>历史评估</title>
  <link rel="stylesheet" type="text/css" href="../lib/css/weui.min.css" />
  <link rel="stylesheet" type="text/css" href="../lib/css/jquery-weui.css" />
  <link rel="stylesheet" type="text/css" href="../custom/css/common.css" />
  <link rel="stylesheet" type="text/css" href="../custom/css/riskAssessment.css" />

</head>

<body>
<div class="riskAssessment riskAssessmentType">
  <div class="questionSelectType">
    <ul>
        <li class="typeItem0"><img src='../custom/images/riskicon0.png' /><br/>风险评估（<span></span>份）</li>
        <li class="typeItem1"><img src='../custom/images/riskicon1.png' /><br/>糖尿病肾病症状风险评估（<span></span>份）</li>
        <li class="typeItem2"><img src='../custom/images/riskicon2.png' /><br/>糖尿病眼病症状风险评估（<span></span>份）</li>
        <li class="typeItem3"><img src='../custom/images/riskicon3.png' /><br/>糖尿病足病症状风险评估（<span></span>份）</li>
    </ul>
  </div>
</div>

  <script type="text/javascript" src="../lib/js/flexible.js"></script>
  <script type="text/javascript" src="../lib/js/fastclick.min.js"></script>
  <script type="text/javascript" src="../lib/js/jquery.min.js"></script>
  <script type="text/javascript" src="../custom/js/native.js"></script>
  <script type="text/javascript" src="../custom/js/common.js?v=3.7"></script>
  <script src="../custom/js/api.js"></script>
  <script>
    FastClick.attach(document.body);
    $(function () {
      var ajax_url = ajaxUrl.assessmentHistoryNum;
      var ajax_fun = function(data){
        if(data.code === 0){
          var dataList = data.data;
          if(dataList.assessmentNum > 0){
            $('.questionSelectType span:eq(0)').text(dataList.assessmentNum);
          }else{
            $('.questionSelectType li:eq(0)').hide();
          }
          if(dataList.kidneyNum > 0){
            $('.questionSelectType span:eq(1)').text(dataList.kidneyNum);
          }else{
            $('.questionSelectType li:eq(1)').hide();
          }
          if(dataList.eyeNum > 0){
            $('.questionSelectType span:eq(2)').text(dataList.eyeNum);
          }else{
            $('.questionSelectType li:eq(2)').hide();
          }
          if(dataList.footNum > 0){
            $('.questionSelectType span:eq(3)').text(dataList.footNum);
          }else{
            $('.questionSelectType li:eq(3)').hide();
          }
        }
        hideMyloading();
      };
      custom.ajaxRequest({url: ajax_url, data: {registerid: localStorage.getItem('uid')}}, ajax_fun, false);
      $('ul li').bind('click', function () {
        var tiskText = $(this).find('span').parent().contents().filter(function(){
              return this.nodeType === 3;
            }).text();
        switch (tiskText) {
          case '风险评估（份）':
            console.log('跳转到健康云风险评估历史记录列表');
            // $.toast('出现错误，请稍后再试~', 'text');
            NativeFunc({
              ACTION: "OPENAPP",
              PARAM: {
                APP: 'com.wondersgroup.healthcloud.3101://user/chronic_assessment_history'
              }
            });
            break;
          case '糖尿病肾病症状风险评估（份）':
            NativeFunc({
              ACTION: "OPENURL",
              PARAM: {
                URL: nativeObj.htmlPath + '/riskAssessmentHistoryList.html?text=2'
              }
            });
            break;
          case '糖尿病眼病症状风险评估（份）':
            NativeFunc({
              ACTION: "OPENURL",
              PARAM: {
                URL: nativeObj.htmlPath + '/riskAssessmentHistoryList.html?text=3'
              }
            });
            break;
          case '糖尿病足病症状风险评估（份）':
            NativeFunc({
              ACTION: "OPENURL",
              PARAM: {
                URL: nativeObj.htmlPath + '/riskAssessmentHistoryList.html?text=4'
              }
            });
            break;
          default:
            break;
        }
      })
    })
  </script>

</body>
</html>
