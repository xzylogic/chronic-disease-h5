<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>历史评估</title>
  <link rel="stylesheet" type="text/css" href="../lib/css/weui.min.css" />
  <link rel="stylesheet" type="text/css" href="../lib/css/jquery-weui.css" />
  <link rel="stylesheet" type="text/css" href="../custom/css/common.css" />
  <link rel="stylesheet" type="text/css" href="../custom/css/riskAssessment.css" />

</head>

<body>
<div class="riskAssessment riskAssessmentType">
  <div class="questionSelectType">
    <ul>
        <li class="typeItem0"><img src='../custom/images/riskicon0.png' /><br/>风险评估<span>（1份）</span></li>
        <li class="typeItem1"><img src='../custom/images/riskicon1.png' /><br/>糖尿病肾病症状风险评估<span>（2份）</span></li>
        <li class="typeItem2"><img src='../custom/images/riskicon2.png' /><br/>糖尿病眼病症状风险评估<span>（3份）</span></li>
        <li class="typeItem3"><img src='../custom/images/riskicon3.png' /><br/>糖尿病足病症状风险评估<span>（4份）</span></li>
    </ul>
  </div>
</div>

  <script type="text/javascript" src="../lib/js/flexible.js"></script>
  <script type="text/javascript" src="../lib/js/fastclick.min.js"></script>
  <script type="text/javascript" src="../lib/js/jquery.min.js"></script>
  <script type="text/javascript" src="../custom/js/native.js"></script>
  <script type="text/javascript" src="../custom/js/common.js"></script>
  <script src="../custom/js/api.js"></script>
  <script>
    FastClick.attach(document.body);
    $(function () {
      $('ul li').bind('click', function () {
        console.log($(this).previousSibling)

        var tiskText = $(this).find('span').parent().contents().filter(function(){
              return this.nodeType === 3;
            }).text();
        switch (tiskText) {
          case '风险评估':
            console.log('跳转到健康云风险评估历史记录列表');
            break;
          case '糖尿病肾病症状风险评估':
            NativeFunc({
              ACTION: "OPENURL",
              PARAM: {
                URL: nativeObj.htmlPath + '/riskAssessmentHistoryList.html?text=1'
              }
            });
            break;
          case '糖尿病眼病症状风险评估':
            NativeFunc({
              ACTION: "OPENURL",
              PARAM: {
                URL: nativeObj.htmlPath + '/riskAssessmentHistoryList.html?text=2'
              }
            });
            break;
          case '糖尿病足病症状风险评估':
            NativeFunc({
              ACTION: "OPENURL",
              PARAM: {
                URL: nativeObj.htmlPath + '/riskAssessmentHistoryList.html?text=3'
              }
            });
            break;
          default:
            break;
        }
      })
    })
  </script>

</body>
</html>
